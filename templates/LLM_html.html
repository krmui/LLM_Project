    <script>
        const chatHistory = document.getElementById('chatHistory');
        const userInput = document.getElementById('userInput');
        const loading = document.getElementById('loading');

        function appendMessage(role, content) {
            const div = document.createElement('div');
            div.className = `message ${role}-message`;

            // å¤„ç†ä¸åŒç±»å‹çš„å†…å®¹
            if (content.includes('ä¿å­˜è·¯å¾„ï¼š')) {
                const files = content.split('ï¼š')[1].split(', ');
                div.innerHTML = files.map(file => {
                    if (file.match(/\.(mp3|wav)$/i)) {
                        return `<div>${content}<br>
                                <audio controls><source src="${file}" type="audio/mpeg"></audio></div>`;
                    } else if (file.match(/\.(jpg|png|gif)$/i)) {
                        return `<div>${content}<br><img src="${file}" class="media-content"></div>`;
                    }
                    return content;
                }).join('');
            } else if (content.includes('é“¾æ¥ï¼šhttp')) {
                // å¤„ç†è®ºæ–‡ç»“æœ
                const papers = content.split('\n\n');

            chatHistory.appendChild(div);

        }

        async function sendMessage() {
            const query = userInput.value.trim();
            if (!query) return;

            userInput.value = '';
            loading.style.display = 'block';
            appendMessage('user', query);

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {

                    },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();
                appendMessage('bot', data.response);
            } catch (error) {
                appendMessage('bot', `è¯·æ±‚å¤±è´¥ï¼š${error.message}`);
            } finally {
                loading.style.display = 'none';
            }
        }

        // æ”¯æŒå›è½¦å‘é€
